<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,300;1,400;1,500&display=swap');
    </style>
</head>

<body>
    <div class="flex">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
    </div>

    <div class="container">
        <div class="box3 common">
            <div class="login-area">
                <div class="logo-area">
                    <img src="logo.png">
                </div>
                <h2 class="title">Welcome Back</h2>
                <a class="button-area">
                    <i class="fa-brands fa-google"></i>
                    <span>Log in with Google</span>
                </a>

                <div class="line-area">
                    <hr>
                    <span>OR LOGIN WITH EMAIL</span>
                    <hr>
                </div>

                <form class="loginForm">
                    <input class="formInput" type="email" placeholder="Your Email">
                    <input class="formInput" type="password" placeholder="Your password">
                    <div class="chet-box">
                        <div class="check">
                            <input type="checkbox" name="lanet" id="isim">
                            <label for="lanet">keep me logged me</label>
                        </div>
                        <a href="">Forgot your password</a>
                    </div>
                    <button type="submit" class="button"> LOG IN</button>
                </form>
                <hr class="finishLine">

                <div class="footer">
                    <span>Don't have an account yet?</span>
                    <a class="signUp" href="#">Sign Up</a>
                </div>
            </div>
        </div>


        <div class="box4 common">

            <div class="text">
                <h3>New Update Avaliable</h3>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error, vitae!,</p>
                <button class="rightButton">Learn More</button>
            </div>
            <img class="people" src="people.png">
        </div>

    </div>


    <script src="https://kit.fontawesome.com/c1d1b5beb5.js" crossorigin="anonymous"></script>
    <!-- İkon kütüphanesini eklemek için -->
</body>

</html>
